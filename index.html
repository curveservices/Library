<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="over-lay"></div>
    <header>
        <div class="title"><h2>Your Digital Library</h2></div>
        <div class="switch-container">
            <i class="bi-brightness-high-fill" id="toggle-dark"></i>
        </div>  
    </header>
    
   
    <div class="add-button">
        <button class="new-book">+</button>
        <h2>Add Book</h2>
    </div>

    <main>
    <div class="book-shelf"></div>

    </main>    
    <footer class="footer">
        Built by <a class="footer-link" href="https://github.com/curveservices" target="_blank">Rozla-Dev</a>
         | 
        <a class="footer-link" href="https://github.com/curveservices/Library" target="_blank" >Source </a><img class='footerImg' src="./assets/github-mark.png" height="45px">  
    </footer>
     <!-- Modal -->
     <section class="popup">
        <div class="card">
            <div class="head"><h1>Add a new book</h1>
            <div class="close"><i class="bi bi-x-circle-fill"></i></div>
            </div>
            <form id="form" action="#" method="get">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Book Title..." autocomplete="off" required/>
                <span class="title-error"></span>
                <br>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="Author Name..." autocomplete="off" required>
                <span class="author-error"></span>
                <br>
                <label for="pages">Number of pages: </label>
                <input type="number" id="pages" name="pages" placeholder="e.g 353..." autocomplete="off" required>
                <span class="pages-error"></span>
                <br>
                <!-- <label for="read-input">Have you read this book:</label>
                <input type="checkbox" id="read-input" name="read"><br> -->
                <label for="read">Have you read the book?</label>
                <select name="read" id="read">
                    <!-- add tag -->
                    <option value="Yes">Read üëç</option>
                    <option value="No">Not Read üëé</option>
                </select>
                <br><br>
                <input class="submit" type="submit" value="submit">
            </form>
        </div>
    </section>
    
</body>

</html>
