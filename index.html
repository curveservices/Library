<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <div class="title"><h2>Your Digital Library</h2></div>
        <div class="switch-container">
            <i class="bi-brightness-high-fill" id="toggle-dark"></i>
        </div>  
    </header>
    
    <button id="new-book">+</button>

    <div class="over-hang"></div>
    <div class="book-shelf"></div>
    

    <!-- Modal -->
    <section class="popup">
        <div class="card">
            <div class="head"><h1>Add a new book</h1>
            <div class="close"><i class="bi bi-x-circle-fill"></i></div>
            </div>
            <form id="form" action="#" method="get">
                <label for="title">Title: </label>
                <input 
                type="text"
                id="title"
                name="name"
                placeholder="Book Title..."
                autocomplete="off"
                required/>
                <span class="title-error"></span>
                <br>
                <label for="author">Author: </label>
                <input 
                type="text"
                id="author"
                name="author"
                placeholder="Author Name..."
                autocomplete="off"
                required>
                <span class="author-error"></span>
                <br>
                <label for="pages">Number of pages: </label>
                <input 
                type="number"
                id="pages"
                name="pages"
                placeholder="e.g 353..."
                autocomplete="off"
                required>
                <span class="pages-error"></span>
                <br>
                <label for="read">Have you read the book?</label>
                <select name="read" id="read">
                    <option value="Yes">Yes ðŸ˜ƒ</option>
                    <option value="No">No ðŸ˜ž</option>
                </select>
                <br><br>
                <input type="submit" value="submit"/>
            </form>
        </div>
    </section>
    
</body>
